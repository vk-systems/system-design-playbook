<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecase | Architecture GUIDE</title>
    
    <!-- THEME CRITICAL: Immediate execution -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>

    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            950: '#09090b',
                            900: '#121214',
                            800: '#1e1e20',
                            700: '#27272a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        /* ARCHITECTURAL SHIFT: CSS Variable Surfaces 
           This eliminates the "recalculation flicker" by updating only at the root.
        */
        :root {
            --bg-main: #f9fafb;
            --bg-surface: #ffffff;
            --text-primary: #09090b;
            --text-secondary: #52525b;
            --border-ui: #e4e4e7;
            --brand-primary: #2563eb;
            --grid-opacity: 0.08;
        }

        .dark {
            --bg-main: #09090b;
            --bg-surface: #121214;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border-ui: #27272a;
            --brand-primary: #3b82f6;
            --grid-opacity: 0.04;
        }

        /* View Transition API: The secret to GitHub-level smoothness */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.3s;
            animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        /* Prevent flash by disabling transitions during theme switch */
        .theme-transitioning,
        .theme-transitioning * {
            transition: none !important;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Surface Components */
        .card-surface {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-ui);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-surface:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }

        /* Hero & Patterns */
        .hero-grid {
            background-image: radial-gradient(var(--brand-primary) 0.5px, transparent 0.5px);
            background-size: 32px 32px;
            opacity: var(--grid-opacity);
        }

        /* Typography Legibility */
        .prose h2 { font-weight: 800; font-size: 1.5rem; margin-top: 2rem; margin-bottom: 1rem; border-left: 4px solid var(--brand-primary); padding-left: 1rem; color: var(--text-primary); }
        .prose p { margin-bottom: 1.25rem; line-height: 1.8; color: var(--text-secondary); }
        .prose code { font-family: 'JetBrains Mono', monospace; background: var(--border-ui); padding: 0.2rem 0.4rem; border-radius: 0.3rem; font-size: 0.9em; color: var(--brand-primary); }

        /* Icon Switcher */
        .theme-btn {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .icon-layer {
            position: absolute;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }
        .sun-icon { opacity: 0; transform: rotate(-90deg) scale(0); }
        .moon-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        .dark .sun-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        .dark .moon-icon { opacity: 0; transform: rotate(90deg) scale(0); }

        /* Comparison Table */
        .ui-table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
        .ui-table th { text-align: left; padding: 0.75rem; border-bottom: 2px solid var(--border-ui); color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .ui-table td { padding: 0.75rem; border-bottom: 1px solid var(--border-ui); font-size: 0.875rem; }

        /* Blueprint Styles */
        .bp-node { cursor: pointer; }
        .bp-node rect { fill: var(--bg-surface); stroke: var(--border-ui); stroke-width: 2; }
        .bp-node:hover rect { stroke: var(--brand-primary); stroke-width: 3; }
        .bp-node text { fill: var(--text-primary); font-weight: 700; font-size: 12px; }
        .bp-line { stroke: var(--border-ui); stroke-width: 2; stroke-dasharray: 4; fill: none; }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b backdrop-blur-xl" style="background-color: var(--bg-main); border-color: var(--border-ui);">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="showCatalog()">
                <div class="bg-blue-600 p-2 rounded-xl shadow-md transition-transform group-hover:scale-105">
                    <i data-lucide="terminal" class="w-5 h-5 text-white"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-sm tracking-tight uppercase">Basecase Architecture</span>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="toggleDarkMode()" class="theme-btn rounded-xl hover:bg-zinc-200 dark:hover:bg-zinc-800" id="themeToggle">
                    <i data-lucide="sun" class="icon-layer sun-icon w-5 h-5"></i>
                    <i data-lucide="moon" class="icon-layer moon-icon w-5 h-5"></i>
                </button>
                <div class="w-px h-6 bg-zinc-200 dark:bg-zinc-800 mx-2"></div>
                <a href="https://github.com" target="_blank" class="p-2 text-zinc-400 hover:text-blue-500">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="mainContent">
        
        <!-- SIMPLE PROFESSIONAL HERO -->
        <header id="catalogHero" class="relative pt-24 pb-32 border-b" style="border-color: var(--border-ui);">
            <div class="absolute inset-0 hero-grid"></div>
            <div class="max-w-7xl mx-auto px-6 relative z-10">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 border border-blue-100 dark:border-blue-800 mb-8">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-600 dark:text-blue-400">Internal Engineering Log</span>
                </div>
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter leading-none mb-8">
                    Architect's <br/>
                    <span class="text-blue-600 dark:text-blue-400">Decision Logs.</span>
                </h1>
                <p class="text-xl md:text-2xl font-medium max-w-2xl leading-relaxed text-zinc-500 dark:text-zinc-400">
                    Deconstructing the primitives and distributed protocols behind systems that scale to millions.
                </p>
            </div>
        </header>

        <!-- Catalog Index -->
        <div id="catalogView">
            <main class="max-w-7xl mx-auto px-6 py-24">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="systemsGrid"></div>
            </main>
        </div>

        <!-- Detail Layout -->
        <div id="detailView" class="hidden max-w-5xl mx-auto px-6 py-24">
            <button onclick="showCatalog()" class="mb-12 flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-zinc-500 hover:text-blue-600 group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1"></i> Back to Catalog
            </button>
            <div id="detailContent" class="card-surface rounded-[2.5rem] p-10 md:p-16 relative">
                <!-- Data-driven detail view -->
            </div>
        </div>

    </div>

    <footer class="py-20 border-t" style="border-color: var(--border-ui);">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400">&copy; 2024 Basecase Engineering Lab</p>
        </div>
    </footer>

    <script>
        const SYSTEMS = [
            {
                id: "global-sequencer",
                title: "Global Sequencer",
                category: "Distributed",
                icon: "cpu",
                description: "High-throughput unique ID generation using the Snowflake algorithm for chronological sorting.",
                stack: ["Snowflake-ID", "Rust", "gRPC"],
                adr: {
                    problem: "Why not use UUIDs? While 128-bit UUIDs are globally unique, they introduce major bottlenecks at scale: index fragmentation and lack of sorting capability.",
                    context: "This system relies on <span class='inline-link' onclick='showDetail(\"distributed-consensus\")'>Consensus</span> and <span class='inline-link' onclick='showDetail(\"lsm-tree\")'>LSM-Trees</span>.",
                    decision: "Implement a structured Snowflake generator. Explore the sub-components in the blueprint below.",
                    architecture: `
                        <div class="my-10 p-10 rounded-2xl border bg-zinc-50 dark:bg-zinc-900 border-zinc-200 dark:border-zinc-800 shadow-inner overflow-hidden">
                            <svg viewBox="0 0 600 340" class="w-full h-auto">
                                <g class="bp-node" onclick="showDetail('global-sequencer')">
                                    <rect x="200" y="20" width="200" height="70" rx="12" />
                                    <text x="300" y="60" text-anchor="middle">Sequencer Node</text>
                                </g>
                                <path d="M300 90 V 160" class="bp-line" />
                                <path d="M300 160 H 100 V 220" class="bp-line" />
                                <path d="M300 160 H 500 V 220" class="bp-line" />
                                <g class="bp-node" onclick="showDetail('distributed-consensus')">
                                    <rect x="25" y="220" width="150" height="60" rx="12" />
                                    <text x="100" y="255" text-anchor="middle">Consensus</text>
                                </g>
                                <g class="bp-node" onclick="showDetail('bloom-filter')">
                                    <rect x="225" y="220" width="150" height="60" rx="12" />
                                    <text x="300" y="255" text-anchor="middle">Bloom Filter</text>
                                </g>
                                <g class="bp-node" onclick="showDetail('lsm-tree')">
                                    <rect x="425" y="220" width="150" height="60" rx="12" />
                                    <text x="500" y="255" text-anchor="middle">LSM-Tree</text>
                                </g>
                            </svg>
                        </div>
                        <h3>Snowflake vs. UUID Showdown</h3>
                        <table class="ui-table">
                            <thead><tr><th>Feature</th><th>UUID v4</th><th>Snowflake</th></tr></thead>
                            <tbody>
                                <tr><td><strong>Bit Size</strong></td><td>128-bit</td><td>64-bit</td></tr>
                                <tr><td><strong>Ordering</strong></td><td>Random</td><td>Time-Sortable</td></tr>
                                <tr><td><strong>Storage</strong></td><td>Binary/String</td><td>Native BigInt</td></tr>
                            </tbody>
                        </table>
                    `,
                    consequences: "Instant local ID generation without central bottlenecks."
                }
            },
            {
                id: "distributed-consensus",
                title: "Distributed Consensus",
                category: "Consistency",
                icon: "users",
                description: "Ensuring state machine consistency across distributed nodes via the Raft algorithm.",
                stack: ["Raft", "Quorum"],
                adr: {
                    problem: "How do nodes agree on values in a cluster where any node can fail at any time?",
                    context: "Consensus ensures that a majority of nodes agree on the state before it is considered 'committed'.",
                    decision: "Utilize the Raft algorithm for its formal safety guarantees and developer understandability.",
                    architecture: "Leaders manage the log and heartbeat followers. If a leader fails, a new term begins.",
                    consequences: "Guarantees strong consistency at the cost of majority network latency."
                },
                externalLinks: [{ name: "The Raft Consensus Algorithm Official Site", url: "https://raft.github.io/" }]
            },
            {
                id: "bloom-filter",
                title: "Bloom Filter",
                category: "Storage",
                icon: "filter",
                description: "Probabilistic set membership to avoid unnecessary expensive disk seeks in LSM storage.",
                stack: ["Hashing", "Bitset"],
                adr: {
                    problem: "Checking if a key exists in an <span class='inline-link' onclick='showDetail(\"lsm-tree\")'>LSM-Tree</span> is expensive due to multiple disk seeks.",
                    context: "Disk I/O is the primary bottleneck for reads in write-heavy storage engines.",
                    decision: "Implement a Bloom Filter in RAM to provide a probabilistic existence check.",
                    architecture: "Uses k-independent hash functions to map values to a bitset of size m.",
                    consequences: "Sub-millisecond membership testing with extremely low memory footprint."
                },
                externalLinks: [{ name: "Cloudflare: When Bloom Filters don't bloom", url: "https://blog.cloudflare.com/when-bloom-filters-dont-bloom/" }]
            },
            {
                id: "lsm-tree",
                title: "LSM-Tree Storage",
                category: "Persistence",
                icon: "database",
                description: "Write-optimized storage engine designed for high-throughput sequential inserts.",
                stack: ["Memtable", "SSTables"],
                adr: {
                    problem: "How do we handle high-volume random writes without fragmenting the database index?",
                    context: "B-Trees require expensive random I/O for updates, which kills performance.",
                    decision: "Adopt a Log-Structured Merge-Tree approach. Updates are buffered in memory and flushed sequentially.",
                    architecture: "Multiple levels of immutable SSTables are merged via background compaction.",
                    consequences: "Exceptional write throughput for sequence persistence on modern SSDs."
                },
                externalLinks: [{ name: "Cassandra Architecture: Storage Engine", url: "https://cassandra.apache.org/doc/stable/cassandra/architecture/storage-engine.html" }]
            }
        ];

        /**
         * PROFESSIONAL THEME ENGINE
         * Instant theme switch with zero-flicker using transition suppression.
         */
        function toggleDarkMode() {
            const html = document.documentElement;
            
            // Suppress all transitions
            html.classList.add('theme-transitioning');
            
            // Force reflow to ensure suppression is active
            void html.offsetHeight;
            
            // Toggle theme
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Force another reflow to ensure theme is applied
            void html.offsetHeight;
            
            // Re-enable transitions on next frame
            requestAnimationFrame(() => {
                html.classList.remove('theme-transitioning');
            });
        }

        function renderSystems() {
            const grid = document.getElementById('systemsGrid');
            grid.innerHTML = SYSTEMS.map(sys => `
                <div class="card-surface rounded-3xl p-8 flex flex-col h-full">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white mb-8 shadow-inner">
                        <i data-lucide="${sys.icon}" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-600 mb-2">${sys.category}</span>
                    <h3 class="text-xl font-bold mb-4 tracking-tight">${sys.title}</h3>
                    <p class="text-sm leading-relaxed mb-10 text-zinc-500 dark:text-zinc-400 font-medium">${sys.description}</p>
                    <div class="mt-auto">
                        <button onclick="showDetail('${sys.id}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all active:scale-95">
                            Examine Logic
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function showDetail(id) {
            const sys = SYSTEMS.find(s => s.id === id);
            if(!sys) return;

            const view = document.getElementById('detailView');
            const catalog = document.getElementById('catalogView');
            const hero = document.getElementById('catalogHero');
            const content = document.getElementById('detailContent');

            content.innerHTML = `
                <div class="mb-16">
                    <div class="inline-flex items-center gap-2 mb-6">
                        <span class="w-2 h-2 rounded-full bg-blue-600"></span>
                        <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400">Decision Record â€¢ ${sys.id.toUpperCase()}</span>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-black tracking-tighter leading-tight">${sys.title}</h1>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                    <div class="lg:col-span-2 prose max-w-none">
                        <section><h2>The Problem</h2><p class="font-bold text-zinc-900 dark:text-white">${sys.adr.problem}</p></section>
                        <section><h2>Engineering Context</h2><p>${sys.adr.context}</p></section>
                        <section><h2>Proposed Decision</h2><p>${sys.adr.decision}</p></section>
                        <section><h2>Implementation Logic</h2>${sys.adr.architecture}</section>
                        ${sys.externalLinks ? `<section class="mt-12 pt-12 border-t border-zinc-200 dark:border-zinc-800"><h2>Knowledge Base</h2><ul class="space-y-4">${sys.externalLinks.map(link => `<li><a href="${link.url}" target="_blank" class="text-blue-600 dark:text-blue-400 font-bold hover:underline inline-flex items-center gap-2"><i data-lucide="external-link" class="w-4 h-4"></i> ${link.name}</a></li>`).join('')}</ul></section>` : ''}
                    </div>
                    <div class="space-y-8">
                        <div class="bg-blue-600 rounded-2xl p-8 text-white shadow-xl">
                            <h4 class="text-blue-100 font-bold uppercase tracking-widest text-[10px] mb-6">Component Stack</h4>
                            <ul class="space-y-4 font-mono text-xs">${sys.stack.map(s => `<li class="flex items-center gap-3"><i data-lucide="check" class="w-4 h-4 text-blue-200"></i> ${s}</li>`).join('')}</ul>
                        </div>
                        <div class="p-8 bg-zinc-50 dark:bg-zinc-800/50 rounded-2xl border border-zinc-200 dark:border-zinc-800">
                            <h4 class="font-bold uppercase tracking-widest text-[10px] mb-4">Verdict</h4>
                            <p class="text-sm italic leading-relaxed text-zinc-500 dark:text-zinc-400 pl-4 border-l-2 border-blue-600">${sys.adr.consequences}</p>
                        </div>
                    </div>
                </div>
            `;

            catalog.classList.add('hidden');
            hero.classList.add('hidden');
            view.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        }

        function showCatalog() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('catalogView').classList.remove('hidden');
            document.getElementById('catalogHero').classList.remove('hidden');
            lucide.createIcons();
        }

        window.addEventListener('DOMContentLoaded', () => {
            renderSystems();
        });
    </script>
</body>
</html>
