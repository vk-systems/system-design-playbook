<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK-Systems | Architecture GUIDE</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .system-card:hover .icon-box {
            transform: scale(1.1) rotate(5deg);
            background-color: #2563eb;
            color: white;
        }

        .prose h2 { font-weight: 800; font-size: 1.5rem; margin-top: 2rem; margin-bottom: 1rem; color: #0f172a; border-left: 4px solid #2563eb; padding-left: 1rem; }
        .prose h3 { font-weight: 700; font-size: 1.1rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #1e293b; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #475569; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; color: #475569; }
        .prose code { font-family: 'JetBrains Mono', monospace; background: #f1f5f9; padding: 0.2rem 0.4rem; rounded: 0.25rem; font-size: 0.9em; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <!-- Mobile Search Overlay -->
    <div id="mobileSearchOverlay" class="fixed inset-0 z-[60] bg-slate-900 hidden flex flex-col p-6">
        <div class="flex items-center justify-between mb-8">
            <span class="font-bold text-white tracking-widest uppercase text-xs">Search Blueprints</span>
            <button onclick="toggleMobileSearch()" class="text-slate-400 hover:text-white p-2">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
        </div>
        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
            <input 
                type="text" 
                id="mobileSearchInput"
                placeholder="LSM, Sharding, Consistency..." 
                class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
    </div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md text-white border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3 cursor-pointer" onclick="showCatalog()">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-lg">
                        <i data-lucide="code-2" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-base leading-none tracking-tight uppercase">VK-Systems</span>
                        <span class="text-[9px] text-blue-400 uppercase tracking-widest font-bold mt-1">Architecture GUIDE</span>
                    </div>
                </div>

                <div class="hidden md:flex flex-1 max-w-lg mx-12">
                    <div class="relative w-full">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                        <input type="text" id="systemSearch" placeholder="Search blueprints..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-2.5 pl-11 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder:text-slate-500" />
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="toggleMobileSearch()" class="md:hidden p-2 text-slate-400">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </button>
                    <a href="https://github.com" class="p-2 text-slate-400 hover:text-white" target="_blank">
                        <i data-lucide="github" class="w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div id="mainContent">
        <!-- Hero Section -->
        <header id="catalogHero" class="bg-white border-b border-slate-200 pt-12 md:pt-20 pb-16 md:pb-24 px-4 overflow-hidden relative">
            <div class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/4 w-[500px] h-[500px] bg-blue-50 rounded-full blur-3xl opacity-50"></div>
            <div class="max-w-7xl mx-auto text-center lg:text-left">
                <h1 class="text-4xl md:text-7xl font-black text-slate-900 mb-6 tracking-tight">Architect's <br/><span class="text-blue-600 italic">Decision Logs.</span></h1>
                <p class="text-slate-600 text-lg md:text-xl max-w-2xl mb-8 font-medium leading-relaxed">Documenting the mechanics of distributed primitives and hyperscale systems.</p>
                <div class="flex flex-wrap justify-center lg:justify-start gap-4">
                    <a href="#catalog" class="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-blue-600 transition-all shadow-xl active:scale-95 inline-block">Explore Catalog</a>
                    <div class="px-6 py-4 bg-white border border-slate-200 rounded-2xl flex items-center gap-3">
                        <div class="flex -space-x-2">
                            <div class="w-6 h-6 rounded-full bg-blue-500 border-2 border-white"></div>
                            <div class="w-6 h-6 rounded-full bg-emerald-500 border-2 border-white"></div>
                            <div class="w-6 h-6 rounded-full bg-amber-500 border-2 border-white"></div>
                        </div>
                        <span class="text-xs font-black text-slate-400 uppercase tracking-widest">3 Blueprints Documented</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Catalog View -->
        <div id="catalogView">
            <div id="catalog" class="bg-slate-50 border-b border-slate-200 sticky top-20 z-40">
                <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
                    <div class="flex items-center gap-2 overflow-x-auto no-scrollbar">
                        <button onclick="filterSystems('all')" class="filter-btn active whitespace-nowrap px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-2 bg-slate-900 text-white border-slate-900 transition-all">All</button>
                        <button onclick="filterSystems('Distributed')" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-2 bg-white border-slate-200 text-slate-500 hover:border-blue-500 transition-all">Distributed</button>
                        <button onclick="filterSystems('Storage')" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-2 bg-white border-slate-200 text-slate-500 hover:border-blue-500 transition-all">Storage</button>
                        <button onclick="filterSystems('Networking')" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-2 bg-white border-slate-200 text-slate-500 hover:border-blue-500 transition-all">Networking</button>
                    </div>
                </div>
            </div>

            <main class="max-w-7xl mx-auto px-4 py-16">
                <div id="systemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
            </main>
        </div>

        <!-- Detail View (Hidden by Default) -->
        <div id="detailView" class="hidden max-w-5xl mx-auto px-4 py-12">
            <button onclick="showCatalog()" class="mb-12 flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold text-xs uppercase tracking-widest transition-colors group">
                <i data-lucide="arrow-left" class="w-4 h-4 transition-transform group-hover:-translate-x-1"></i> Back to Catalog
            </button>
            <div id="detailContent" class="bg-white rounded-[3rem] border border-slate-200 p-8 md:p-16 shadow-xl relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-5">
                    <i data-lucide="layout" class="w-64 h-64"></i>
                </div>
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 py-12 text-center">
        <div class="flex justify-center gap-6 mb-8 text-slate-300">
            <i data-lucide="database" class="w-5 h-5"></i>
            <i data-lucide="shield" class="w-5 h-5"></i>
            <i data-lucide="cpu" class="w-5 h-5"></i>
        </div>
        <p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">&copy; 2024 VK-Systems Architecture Lab</p>
    </footer>

    <script>
        const SYSTEMS = [
            {
                id: "global-sequencer",
                title: "Global Sequencer",
                category: "Distributed",
                icon: "cpu",
                description: "High-throughput unique ID generation at 10M+ TPS. Leverages Snowflake algorithms and LSM-Tree storage.",
                stack: ["Snowflake", "LSM-Tree", "gRPC", "Etcd"],
                metrics: "10M+ TPS | <1ms",
                status: "Live",
                adr: {
                    problem: "Modern hyperscale systems (like Twitter or Discord) require billions of unique identifiers daily. Using standard 128-bit UUIDs causes index bloating in databases (B-Tree performance degradation), and centralized databases (Auto-Increment) create a single point of failure that cannot scale horizontally beyond a few thousand writes per second.",
                    context: "The system must generate IDs that are 64-bit (compact for storage), roughly time-sortable (to aid database indexing), and require zero coordination between generator nodes for every request to minimize latency.",
                    decision: "Implement a Snowflake-inspired bitmasking approach. Each 64-bit ID is structured as follows: [1-bit Unused][41-bit Timestamp][10-bit NodeID][12-bit Sequence]. This allows for 4,096 IDs per millisecond, per node, for up to 1,024 nodes.",
                    architecture: "Nodes are assigned a unique 10-bit ID via Etcd during startup. The timestamp part ensures monotonicity over a 69-year epoch. To ensure durability of the Sequence counter during node crashes, we use an LSM-Tree write-ahead log with batching.",
                    consequences: "Total elimination of central ID generation bottlenecks. IDs can be generated locally in-memory without a network round-trip. Trade-off: Vulnerability to 'Clock Skew' where nodes with lagging clocks could potentially issue conflicting IDs (mitigated via NTP/PTP synchronization checks)."
                }
            },
            {
                id: "rate-limiter",
                title: "Edge Rate Limiter",
                category: "Networking",
                icon: "shield",
                description: "Distributed rate-limiting at the edge. Implements Sliding Window Logs with Redis synchronization for global consistency.",
                stack: ["Redis", "Lua", "Envoy", "Token Bucket"],
                metrics: "Global Sync | <5ms",
                status: "Draft",
                adr: {
                    problem: "Protecting public APIs from volumetric attacks and 'noisy neighbor' scenarios in multi-tenant environments.",
                    context: "Traditional Fixed-Window counters allow double the allowed traffic at window boundaries (the 'Burst' problem). We need a solution that is accurate at the millisecond level.",
                    decision: "Adopted a Sliding Window Log approach stored in Redis, executed via server-side Lua scripts to ensure atomicity and minimize network round-trips.",
                    architecture: "A sidecar proxy (Envoy) intercepts incoming traffic. It communicates with a local Redis replica which periodically syncs with a global primary to maintain eventually consistent rate limits.",
                    consequences: "Effective protection against bursty traffic. Trade-off: Global consistency lag can occasionally allow slight over-limit bursts during partition events."
                }
            },
            {
                id: "metrics-pipeline",
                title: "Real-time Metrics",
                category: "Storage",
                icon: "bar-chart-3",
                description: "High-cardinality telemetry processing using Columnar storage and vectorized query execution.",
                stack: ["Kafka", "ClickHouse", "Protobuf", "Grafana"],
                metrics: "1B+ Rows/Day",
                status: "Live",
                adr: {
                    problem: "Ingesting and querying massive telemetry streams with high-cardinality dimensions (e.g., millions of unique container IDs).",
                    context: "Real-time visibility is required for SRE teams; delays in observability mean longer MTTR (Mean Time To Recovery).",
                    decision: "Implemented a Kappa architecture using Kafka as the ingestion buffer and ClickHouse as the primary OLAP storage engine.",
                    architecture: "Raw Protobuf events are ingested into Kafka. A custom consumer performs lightweight enrichment before bulk-inserting into ClickHouse tables using the MergeTree engine family.",
                    consequences: "Sub-second query response on multi-billion row datasets. Major benefit: Native support for materialized views for real-time aggregation."
                }
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function renderSystems() {
            const grid = document.getElementById('systemsGrid');
            const filtered = SYSTEMS.filter(sys => {
                const matchesFilter = currentFilter === 'all' || sys.category === currentFilter;
                const matchesSearch = sys.title.toLowerCase().includes(currentSearch) || 
                                     sys.description.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filtered.map(sys => `
                <div class="system-card bg-white rounded-[2.5rem] border border-slate-200 p-8 flex flex-col h-full hover:-translate-y-2 transition-all duration-300 hover:shadow-xl group">
                    <div class="flex justify-between items-start mb-8">
                        <div class="icon-box w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 transition-all">
                            <i data-lucide="${sys.icon}"></i>
                        </div>
                        <span class="text-[8px] font-black px-3 py-1.5 rounded-full uppercase tracking-widest border ${sys.status === 'Live' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100'}">
                            ${sys.status}
                        </span>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 mb-3 tracking-tight">${sys.title}</h3>
                    <p class="text-slate-500 text-sm leading-relaxed mb-10 font-medium">${sys.description}</p>
                    <div class="mt-auto pt-6 border-t border-slate-50">
                        <button onclick="showDetail('${sys.id}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg active:scale-95">
                            Read Design Logic
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterSystems(cat) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-slate-900', 'text-white', 'border-slate-900');
                btn.classList.add('bg-white', 'text-slate-500', 'border-slate-200');
                if(btn.innerText.toLowerCase() === cat.toLowerCase()) {
                    btn.classList.add('bg-slate-900', 'text-white', 'border-slate-900');
                    btn.classList.remove('bg-white', 'text-slate-500', 'border-slate-200');
                }
            });
            renderSystems();
        }

        function showDetail(id) {
            const sys = SYSTEMS.find(s => s.id === id);
            const view = document.getElementById('detailView');
            const catalog = document.getElementById('catalogView');
            const hero = document.getElementById('catalogHero');
            const content = document.getElementById('detailContent');

            content.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start gap-8 mb-16 pb-12 border-b border-slate-100">
                    <div class="max-w-2xl">
                        <div class="inline-block px-4 py-1.5 rounded-full bg-blue-50 text-blue-700 text-[10px] font-black uppercase tracking-widest mb-6">Architectural Decision Record</div>
                        <h1 class="text-4xl md:text-6xl font-black text-slate-900 tracking-tight leading-tight">${sys.title}</h1>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 min-w-[140px]">
                            <p class="text-[9px] uppercase font-black text-slate-400 tracking-widest mb-1">Current Status</p>
                            <p class="text-sm font-bold text-slate-900">${sys.status}</p>
                        </div>
                        <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100 min-w-[140px]">
                            <p class="text-[9px] uppercase font-black text-blue-400 tracking-widest mb-1">Primary Performance Metric</p>
                            <p class="text-sm font-bold text-blue-900">${sys.metrics}</p>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                    <div class="lg:col-span-2 prose max-w-none">
                        <section>
                            <h2>1. Problem Statement</h2>
                            <p class="font-semibold text-slate-700">${sys.adr.problem}</p>
                        </section>
                        <section>
                            <h2>2. Context & Requirements</h2>
                            <p>${sys.adr.context}</p>
                        </section>
                        <section>
                            <h2>3. Proposed Decision</h2>
                            <p>${sys.adr.decision}</p>
                        </section>
                        <section>
                            <h2>4. Technical Implementation</h2>
                            <p>${sys.adr.architecture}</p>
                        </section>
                    </div>
                    <div class="space-y-12">
                        <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl shadow-slate-200">
                            <h4 class="text-blue-400 font-black uppercase tracking-widest text-[10px] mb-6">Blueprint Stack</h4>
                            <ul class="space-y-4 font-mono text-xs">
                                ${sys.stack.map(s => `<li class="flex items-center gap-3"><i data-lucide="check" class="w-4 h-4 text-emerald-400"></i> ${s}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="p-8 bg-slate-50 rounded-3xl border border-slate-100">
                            <h4 class="text-slate-900 font-black uppercase tracking-widest text-[10px] mb-4">Trade-offs & Consequences</h4>
                            <p class="text-slate-500 text-sm leading-relaxed italic border-l-4 border-amber-400 pl-4">${sys.adr.consequences}</p>
                        </div>
                    </div>
                </div>
            `;

            catalog.classList.add('hidden');
            hero.classList.add('hidden');
            view.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        }

        function showCatalog() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('catalogView').classList.remove('hidden');
            document.getElementById('catalogHero').classList.remove('hidden');
        }

        function toggleMobileSearch() {
            document.getElementById('mobileSearchOverlay').classList.toggle('hidden');
        }

        // Search Handlers
        document.getElementById('systemSearch').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderSystems();
        });
        document.getElementById('mobileSearchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderSystems();
        });

        window.addEventListener('DOMContentLoaded', () => {
            renderSystems();
        });
    </script>
</body>
</html>
