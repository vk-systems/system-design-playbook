<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Scale Decisions | Engineering Decisions at Scale">

    <meta property="og:image" content="https://your-domain.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Scale Decisions | Engineering Decisions at Scale">
    <meta property="twitter:description" content="Learn distributed systems through Architecture Decision Records. Understand why companies make specific technical choices.">
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚖️</text></svg>">
    
    <!-- THEME CRITICAL: Immediate execution -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>

    <!-- External Styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    
    <!-- External Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            950: '#09090b',
                            900: '#121214',
                            800: '#1e1e20',
                            700: '#27272a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Scale Decisions",
        "description": "Learn distributed systems through Architecture Decision Records and engineering decisions at scale",
        "url": "https://your-domain.com",
        "sameAs": [
            "https://github.com/your-username"
        ],
        "educationalLevel": "Intermediate to Advanced",
        "teaches": [
            "Distributed Systems",
            "System Design",
            "Architecture Decision Records",
            "Database Internals",
            "Consensus Algorithms"
        ]
    }
    </script>
</head>
<body class="font-sans antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b backdrop-blur-xl" style="background-color: var(--bg-main); border-color: var(--border-ui);">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="showCatalog()">
                <div class="bg-cyan-600 p-2 rounded-xl shadow-md transition-transform group-hover:scale-105">
                    <i data-lucide="terminal" class="w-5 h-5 text-white"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-sm tracking-tight uppercase">Scale Decisions</span>
                </div>
            </div>
            
            <!-- Navigation Tabs -->
            <div class="hidden md:flex items-center gap-1">
                <button onclick="showView('patterns')" id="navPatterns" class="nav-tab active px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                    Patterns
                </button>
                <button onclick="showView('roadmap')" id="navRoadmap" class="nav-tab px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                    Roadmap
                </button>
                <button onclick="showView('cheatsheet')" id="navCheatsheet" class="nav-tab px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                    Estimation Guide
                </button>
            </div>
            
            <div class="flex items-center gap-2">
                <!-- Search Button -->
                <button onclick="toggleSearch()" class="hidden md:flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800 text-zinc-500 dark:text-zinc-400 text-sm">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    <span>Search</span>
                    <kbd class="px-1.5 py-0.5 text-xs bg-zinc-200 dark:bg-zinc-700 rounded">⌘K</kbd>
                </button>
                <button onclick="toggleSearch()" class="md:hidden p-2 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                
                <button onclick="toggleDarkMode()" class="theme-btn rounded-xl hover:bg-zinc-200 dark:hover:bg-zinc-800" id="themeToggle">
                    <i data-lucide="sun" class="icon-layer sun-icon w-5 h-5"></i>
                    <i data-lucide="moon" class="icon-layer moon-icon w-5 h-5"></i>
                </button>
                <div class="w-px h-6 bg-zinc-200 dark:bg-zinc-800 mx-2"></div>
                <a href="https://github.com" target="_blank" class="p-2 text-zinc-400 hover:text-indigo-500">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Inline Expanding Search -->
    <div id="searchContainer" class="border-b hidden" style="background-color: var(--bg-main); border-color: var(--border-ui);">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="card-surface rounded-xl p-4 shadow-lg">
                <div class="flex items-center gap-3 mb-4">
                    <i data-lucide="search" class="w-5 h-5 text-zinc-400"></i>
                    <input type="text" id="searchInput" placeholder="Search concepts, tags, descriptions..." 
                        class="flex-1 bg-transparent outline-none text-base"
                        style="color: var(--text-primary);">
                    <button onclick="toggleSearch()" class="p-1.5 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg">
                        <i data-lucide="x" class="w-5 h-5 text-zinc-400"></i>
                    </button>
                </div>
                <div id="searchResults" class="max-h-[400px] overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="mainContent">
        
        <!-- Single Dynamic Hero Section -->
        <header id="heroSection" class="relative pt-12 pb-8 border-b" style="border-color: var(--border-ui);">
            <div class="absolute inset-0 hero-grid"></div>
            <div id="heroContent" class="relative z-10">
                <!-- Hero content injected by JavaScript -->
            </div>
        </header>
        
        <!-- Single Main Content Area -->
        <main id="contentArea" class="max-w-7xl mx-auto px-6 pt-8 pb-16">
            <!-- Main content injected by JavaScript -->
        </main>
        
        <!-- Detail View (shown when viewing pattern details) -->
        <div id="detailView" class="hidden max-w-5xl mx-auto px-6 py-24">
            <!-- Detail content injected by JavaScript -->
        </div>

    </div>

    <!-- Footer -->
    <footer class="py-20 border-t" style="border-color: var(--border-ui);">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400">&copy; 2026 Scale Decisions</p>
        </div>
    </footer>

    <!-- Application Logic -->
    <script src="./assets/app.js?v=1"></script>
</body>
</html>
